services:
  postgres:
    image: postgres:18-alpine
    container_name: stl-verify-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: stl_verify
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d stl_verify"]
      interval: 5s
      timeout: 5s
      retries: 5

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: stl-verify-jaeger
    ports:
      - "16686:16686"   # Jaeger UI
      - "4317:4317"     # OTLP gRPC
      - "4318:4318"     # OTLP HTTP
    environment:
      COLLECTOR_OTLP_ENABLED: "true"

  # LocalStack provides local AWS services (SNS, SQS) for development.
  # Access via AWS SDK with endpoint: http://localhost:4566
  # AWS credentials can be any non-empty string (e.g., "test")
  localstack:
    image: localstack/localstack:latest
    container_name: stl-verify-localstack
    ports:
      - "4566:4566"     # LocalStack gateway (all services)
    environment:
      SERVICES: sns,sqs
      DEBUG: 0
      PERSISTENCE: 0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8.0-M04-alpine
    container_name: stl-verify-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    # Limit memory to 4GB with LRU eviction to prevent OOM during background saves
    # allkeys-lru evicts least recently used keys when maxmemory is reached
    command: redis-server --appendonly yes --maxmemory 4gb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  localstack_data:
  redis_data:
